overwrite: true
schema: 'http://localhost:4000/graphql'
documents: null
generates:
  src/graphql/schema/codegen/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      mappers:
        Faction: '../../../db/entities#FactionModel'
        PlayerMat: '../../../db/entities#PlayerMatModel'
        Player: '../../../db/entities#PlayerModel'
        Tier: '../../../db/entities#TierModel'
        FactionMatCombo: '../factions/faction-mat-combo#FactionMatComboBase'
