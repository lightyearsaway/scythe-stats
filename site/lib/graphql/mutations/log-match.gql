mutation logMatch(
  $numRounds: Int!
  $datePlayed: String!
  $playerMatchResults: [PlayerMatchResultInput!]!
  $shouldPostMatchLog: Boolean!
) {
  logMatch(
    numRounds: $numRounds
    datePlayed: $datePlayed
    playerMatchResults: $playerMatchResults
    shouldPostMatchLog: $shouldPostMatchLog
  ) {
    id
    datePlayed
    numRounds
    playerResults {
      id
      player {
        id
        displayName
        steamId
      }
      faction {
        id
        name
      }
      playerMat {
        id
        name
      }
      coins
      tieOrder
    }
    winner {
      id
    }
  }
}
