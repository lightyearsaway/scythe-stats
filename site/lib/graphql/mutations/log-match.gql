mutation logMatch(
  $numRounds: Int!
  $datePlayed: String!
  $playerMatchResults: [PlayerMatchResultInput!]!
  $shouldPostMatchLog: Boolean!
  $bidGameId: Int
) {
  logMatch(
    numRounds: $numRounds
    datePlayed: $datePlayed
    playerMatchResults: $playerMatchResults
    shouldPostMatchLog: $shouldPostMatchLog
    bidGameId: $bidGameId
  ) {
    id
    datePlayed
    numRounds
    playerMatchResults {
      id
      bidGamePlayer {
        id
        bid {
          id
          coins
        }
      }
      player {
        id
        displayName
        steamId
      }
      faction {
        id
        name
      }
      playerMat {
        id
        name
      }
      coins
      rank
    }
    winner {
      id
    }
  }
}
